    #portfolio {

    .portfolio-container {

    .portfolio-item {
      background-color: #fff; /* White for item background */

      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .portfolio-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(255, 0, 0, 0.985); /* Pink shadow on hover */
    }

    .portfolio-item h4 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #000; /* Black headings */
    }

    .portfolio-item p {
      font-size: 14px;
      color: #000; /* Black text for descriptions */
      margin-bottom: 20px;
    }

    .portfolio-links {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .portfolio-links a {
      font-size: 24px;
      color: #ff0040; /* Pink icon color */
      transition: color 0.3s;
    }

    .portfolio-links a:hover {
      color: #000; /* Icon turns black on hover */

    /* Chain link icon */
    .chain-link {
      font-size: 20px;
      margin-left: 10px;
      color: #ff0040; /* Pink chain link */
